packages:
  __CNA_PACKAGE__:
    actions:
      aws-s3:
        function: actions/aws-s3
        web: yes
        runtime: 'nodejs:10'
        inputs:
          s3Bucket: $S3_BUCKET
          awsSecretAccessKey: $AWS_SECRET_ACCESS_KEY
          awsAccessKeyId: $AWS_ACCESS_KEY_ID
          expiryDuration: $EXPIRATION_DURATION
          owApihost: $AIO_RUNTIME_APIHOST
          whitelist: $WHITELIST
        annotations:
          # this is important security wise
          final: true
      aws-cf:
        function: actions/aws-cf
        web: yes
        runtime: 'nodejs:10'
        inputs:
          awsSecretAccessKey: $AWS_SECRET_ACCESS_KEY
          awsAccessKeyId: $AWS_ACCESS_KEY_ID
          owApihost: $AIO_RUNTIME_APIHOST
          whitelist: $WHITELIST
          domain: $CNA_DOMAIN
          originIdPrefix: $ORIGIN_ID_PREFIX
        annotations:
          # this is important security wise
          final: true
      azure-blob:
        function: actions/azure-blob
        web: yes
        runtime: 'nodejs:10'
        inputs:
          azureStorageAccount: $AZURE_STORAGE_ACCOUNT
          azureStorageAccessKey: $AZURE_STORAGE_ACCESS_KEY
          expiryDuration: $EXPIRATION_DURATION
          owApihost: $AIO_RUNTIME_APIHOST
          whitelist: $WHITELIST
        annotations:
          # this is important security wise
          final: true
    apis:
      tvm-azure-blob:
        tvm:
          azure/blob:
            azure-blob:
              method: GET
              response: http
      tvm-aws-s3:
        tvm:
          aws/s3:
            aws-s3:
              method: GET
              response: http
